<html>
<head>
<script type="text/javascript">
 
    

//Sends some data through the serial port
  function GetData() 
  { 
    
     var r = new FileReader();/=EVT_DATA
      output.value=output.value+r.readAsBinaryString("/dev/ttyS0"); //Store incoming data in the textarea
  }
</script>
</head>

<body onload="SetPort()">  
  <object classid="CLSID:7E42B8C5-73BE-4806-8904-FF4080A696EC" id="comport"></object>

  <button onclick="javascript:GetData()">Send</button>
  <br/>
  <textarea name="output" rows=10 cols=50></textarea>

</body>
</html>
